<!DOCTYPE html>
<html>
<head>
    <title>Registro de Temperaturas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

</head>
<body>
    <h1>Registro de Temperaturas</h1>

    <!--Entrega Final-->
    <form>
        <table>
            <tr>
                <th>Día</th>
                <th>Mañana</th>
                <th>Mediodía</th>
                <th>Noche</th>
            </tr>
            <tr>
                <td>Lunes</td>
                <td><input type="number" id="lunesManana" min="-20" max="50" step="1"></td>
                <td><input type="number" id="lunesMediodia" min="-20" max="50" step="1"></td>
                <td><input type="number" id="lunesNoche" min="-20" max="50" step="1"></td>
            </tr>
            <tr>
                <th>Día</th>
                <th>Mañana</th>
                <th>Mediodía</th>
                <th>Noche</th>
            </tr>
            <tr>
                <td>Martes</td>
                <td><input type="number" id="martesManana" min="-20" max="50" step="1"></td>
                <td><input type="number" id="martesMediodia" min="-20" max="50" step="1"></td>
                <td><input type="number" id="martesNoche" min="-20" max="50" step="1"></td>
            </tr>
            <tr>
                <th>Día</th>
                <th>Mañana</th>
                <th>Mediodía</th>
                <th>Noche</th>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td><input type="number" id="miercolesManana" min="-20" max="50" step="1"></td>
                <td><input type="number" id="miercolesMediodia" min="-20" max="50" step="1"></td>
                <td><input type="number" id="miercolesNoche" min="-20" max="50" step="1"></td>
            </tr>
            <tr>
                <th>Día</th>
                <th>Mañana</th>
                <th>Mediodía</th>
                <th>Noche</th>
            </tr>
            <tr>
                <td>Jueves</td>
                <td><input type="number" id="juevesManana" min="-20" max="50" step="1"></td>
                <td><input type="number" id="juevesMediodia" min="-20" max="50" step="1"></td>
                <td><input type="number" id="juevesNoche" min="-20" max="50" step="1"></td>
            </tr>
            <tr>
                <th>Día</th>
                <th>Mañana</th>
                <th>Mediodía</th>
                <th>Noche</th>
            </tr>
            <tr>
                <td>Viernes</td>
                <td><input type="number" id="viernesManana" min="-20" max="50" step="1"></td>
                <td><input type="number" id="viernesMediodia" min="-20" max="50" step="1"></td>
                <td><input type="number" id="viernesNoche" min="-20" max="50" step="1"></td>
            </tr>
            <tr>
                <th>Día</th>
                <th>Mañana</th>
                <th>Mediodía</th>
                <th>Noche</th>
            </tr>
            <tr>
                <td>Sabado</td>
                <td><input type="number" id="sabadoManana" min="-20" max="50" step="1"></td>
                <td><input type="number" id="sabadoMediodia" min="-20" max="50" step="1"></td>
                <td><input type="number" id="sabadoNoche" min="-20" max="50" step="1"></td>
            </tr>
            <tr>
                <th>Día</th>
                <th>Mañana</th>
                <th>Mediodía</th>
                <th>Noche</th>
            </tr>
            <tr>
                <td>Domingo</td>
                <td><input type="number" id="domingoManana" min="-20" max="50" step="1"></td>
                <td><input type="number" id="domingoMediodia" min="-20" max="50" step="1"></td>
                <td><input type="number" id="domingoNoche" min="-20" max="50" step="1"></td>
            </tr>
            
        </table>
        <button type="button" onclick="calcularPromedios()">Calcular Promedios</button>
    </form>
    <canvas id="grafica"></canvas>
    
    <div id="temperaturasIngresadas"></div>
    
    <script>
        function calcularPromedios() {
            var temperaturas = {
                lunes: {
                    mañana: parseFloat(document.getElementById("lunesManana").value),
                    mediodía: parseFloat(document.getElementById("lunesMediodia").value),
                    noche: parseFloat(document.getElementById("lunesNoche").value)
                },
                martes: {
                    mañana: parseFloat(document.getElementById("martesManana").value),
                    mediodía: parseFloat(document.getElementById("martesMediodia").value),
                    noche: parseFloat(document.getElementById("martesNoche").value)
                },
                miercoles: {
                    mañana: parseFloat(document.getElementById("miercolesManana").value),
                    mediodía: parseFloat(document.getElementById("miercolesMediodia").value),
                    noche: parseFloat(document.getElementById("miercolesNoche").value)
                },
                jueves: {
                    mañana: parseFloat(document.getElementById("juevesManana").value),
                    mediodía: parseFloat(document.getElementById("juevesMediodia").value),
                    noche: parseFloat(document.getElementById("juevesNoche").value)
                },
                viernes: {
                    mañana: parseFloat(document.getElementById("viernesManana").value),
                    mediodía: parseFloat(document.getElementById("viernesMediodia").value),
                    noche: parseFloat(document.getElementById("viernesNoche").value)
                },
                sabado: {
                    mañana: parseFloat(document.getElementById("sabadoManana").value),
                    mediodía: parseFloat(document.getElementById("sabadoMediodia").value),
                    noche: parseFloat(document.getElementById("sabadoNoche").value)
                },
                domingo: {
                    mañana: parseFloat(document.getElementById("domingoManana").value),
                    mediodía: parseFloat(document.getElementById("domingoMediodia").value),
                    noche: parseFloat(document.getElementById("domingoNoche").value)
                },

                
            };
            
            
            var promedios = {
                lunes: (temperaturas.lunes.mañana + temperaturas.lunes.mediodía + temperaturas.lunes.noche) / 3,
                martes:(temperaturas.martes.mañana + temperaturas.martes.mediodía + temperaturas.martes.noche) / 3,
                miercoles:(temperaturas.miercoles.mañana + temperaturas.miercoles.mediodía + temperaturas.miercoles.noche) / 3,
                jueves:(temperaturas.jueves.mañana + temperaturas.jueves.mediodía + temperaturas.jueves.noche) / 3,
                viernes:(temperaturas.viernes.mañana + temperaturas.viernes.mediodía + temperaturas.viernes.noche) / 3,
                sabado:(temperaturas.sabado.mañana + temperaturas.sabado.mediodía + temperaturas.sabado.noche) / 3,
                domingo:(temperaturas.domingo.mañana + temperaturas.domingo.mediodía + temperaturas.domingo.noche) / 3,

                
            };
            
            
            var dias = Object.keys(temperaturas);
            
        
            var promediosArray = dias.map(function (dia) {
                return promedios[dia];
            });
            
            
        var temperaturasArray = dias.map(function (dia) {
            return [
                temperaturas[dia].mañana,
                temperaturas[dia].mediodía,
                temperaturas[dia].noche
            ];
        });

        
        var ctx = document.getElementById("grafica").getContext("2d");
        var myChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: dias,
                datasets: [
                    {
                        label: "Mañana",
                        data: temperaturasArray.map(function (temps) {
                            return temps[0];
                        }),
                        backgroundColor: "rgba(255, 99, 132, 0.2)",
                        borderColor: "rgba(255, 99, 132, 1)",
                        borderWidth: 1
                    },
                    {
                        label: "Mediodía",
                        data: temperaturasArray.map(function (temps) {
                            return temps[1];
                        }),
                        backgroundColor: "rgba(75, 192, 192, 0.2)",
                        borderColor: "rgba(75, 192, 192, 1)",
                        borderWidth: 1
                    },
                    {
                        label: "Noche",
                        data: temperaturasArray.map(function (temps) {
                            return temps[2];
                        }),
                        backgroundColor: "rgba(54, 162, 235, 0.2)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    },
                    {
                        label: "Promedio",
                        data: promediosArray,
                        backgroundColor: "rgba(255, 206, 86, 0.2)",
                        borderColor: "rgba(255, 206, 86, 1)",
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
    </script>
</body>
</html>
